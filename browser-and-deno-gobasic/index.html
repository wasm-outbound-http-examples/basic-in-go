<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP request for gobasic</title>
    <script type="text/javascript" src="wasm_exec.js"></script>
</head>
<body>
<h2>HTTP Request from inside WASM using gobasic and custom function</h2>

<p>This example uses custom function in <a href="https://github.com/skx/gobasic">skx/gobasic</a>.</p>
<p>See the output in browser developer console.</p>

<p>Actual code:</p>
<pre>

res$ = HTTPGET ("https://httpbin.org/anything")
PRINT res$

</pre>
<script type="text/javascript">
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
<footer><small>Created for (wannabe-awesome) <a href="https://github.com/vasilev/HTTP-request-from-inside-WASM">list</a></small></footer>
</body>
</html>
